{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Student Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body, html {
      height: 100%;
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .login-container {
      display: flex;
      height: 100vh;
      overflow: hidden;
    }
    h1 {
      font-size: 3rem;
      font-weight: 900;
      margin-bottom: 1rem;
      color: #fff;
      text-shadow: 2 0 15px #8a2be2;
    }
    h2{
      font-size: 3rem;
      font-weight: 900;
      margin-bottom: 1rem;
      color: #fff;
      text-shadow: 0 0 15px #8a2be2;}

    .login-left {
      flex: 1;
      background-color: #121212;
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 3rem;
    }
    .login-left h2 {
      font-weight: bold;
      margin-bottom: 1.5rem;
    }
    .login-left .form-control {
      background-color: #1e1e1e;
      border: none;
      color: #fff;
    }
    .login-left .form-control::placeholder {
      color: #aaa;
    }
    .login-left .form-label {
      color: #ccc;
    }
    .login-left .btn {
      background-color: #8a2be2;
      border: none;
    }
    .login-left .btn:hover {
      background-color: #6a11cb;
    }
    .login-right {
      flex: 1;
      background: #8a2be2;
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 2rem;
    }
    .login-right h1 {
      font-weight: bold;
      margin-bottom: 1rem;
    }
    .login-right p {
      font-size: 1.1rem;
      margin-bottom: 2rem;
    }
    .login-right img {
      width: 80%;
      max-width: 300px;
      border-radius: 10px;
    }
    @media (max-width: 768px) {
      .login-container {
        flex-direction: column;
      }
      .login-right {
        order: -1;
      }
    }
  </style>
</head>
<body>

<div class="login-container">
  <!-- Left Side - Login Form -->
  <div class="login-left">
    <h2>Login</h2>
    <form method="POST">
      {% csrf_token %}
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" name="username" id="username" class="form-control form-control-lg" placeholder="Enter your username" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" name="password" id="password" class="form-control form-control-lg" placeholder="Enter your password" required>
      </div>

      <div class="d-grid mb-3">
        <button type="submit" class="btn btn-lg rounded-pill">Login</button>
      </div>
      {% if error %}
      <div class="alert alert-danger">{{ error }}</div>
      {% endif %}
      
    </form>
  </div>

  <!-- Right Side - Welcome Message + Image -->
  <div class="login-right">
    <h1>Welcome to student portal</h1>
    <p>Login to access your account</p>
   
    



  </div>
</div>

</body>
</html>
